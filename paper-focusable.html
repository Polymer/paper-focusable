<!--
/**
 * @module Quantum Paper Elements
 */
/**
 * paper-focusable is a base class for Quantum Paper elements that can be
 * focused.
 *
 * @class paper-focusable
 */
-->

<link href="../polymer/polymer.html" rel="import">

<polymer-element name="paper-focusable" attributes="pressed focused disabled" tabindex="0" on-down="{{downAction}}" on-up="{{upAction}}" on-focus="{{focusAction}}" on-blur="{{blurAction}}">

  <script>
    Polymer('paper-focusable', {

      publish: {

        /**
         * If true, the user is currently holding down the element.
         *
         * @attribute pressed
         * @type boolean
         * @default false
         */
        pressed: {value: false, reflect: true},

        /**
         * If true, the element currently has focus due to keyboard
         * navigation.
         *
         * @attribute focused
         * @type boolean
         * @default false
         */
        focused: {value: false, reflect: true},

        /**
         * If true, the user cannot interact with this element.
         *
         * @attribute disabled
         * @type boolean
         * @default false
         */
        disabled: {value: false, reflect: true}

      },

      disabledChanged: function() {
        if (this.disabled) {
          this.removeAttribute('tabindex');
        } else {
          this.setAttribute('tabindex', 0);
        }
      },

      downAction: function(e) {
        if (this.disabled) {
          return;
        }

        this.pressed = true;
      },

      upAction: function(e) {
        if (this.disabled) {
          return;
        }

        this.pressed = false;
      },

      focusAction: function() {
        if (!this.pressed) {
          // Only render the "focused" state if the element gains focus due to
          // keyboard navigation.
          this.focused = true;
        }
      },

      blurAction: function() {
        this.focused = false;
      }

    });

  </script>
</polymer-element>
